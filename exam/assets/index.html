<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Webshop</title>
</head>
<body>
    <h1>Green Fox Fashion Web Store</h1>
    <select class="item">
        <option class="item_name" value="">Select item name</option>
        <option class="item_name" value="Green Fox Jumper">Green Fox Jumper</option>
        <option class="item_name" value="Half-Ip Ribbed Mock-Turtleneck Sweater">Half-Ip Ribbed Mock-Turtleneck Sweater</option>                    
    </select>
    <select class="size">
        <option class="size_option" value="">Select size</option>
        <option class="size_option" value="S">S</option>
        <option class="size_option" value="M">M</option>
        <option class="size_option" value="L">L</option>
    </select>
    <input type="text" placeholder="Search for quantity">
    <button>Search</button>
    <script src="frontend.js"></script>
</body>
</html>
